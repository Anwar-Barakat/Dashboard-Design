<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>

        <!-- fontawesome cdn  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />

        <!-- master css -->
        <link rel="stylesheet" href="assets/css/master.css" />
    </head>

    <body>
        <section class="page d-flex">
            <div class="sidebar bg-white p-20 relative">
                <a
                    href="index.html"
                    class="logo d-flex gap-h color-black"
                    target="_blank"
                >
                    <img
                        src="https://i.postimg.cc/QCyRWB1P/IMG-20220826-172957-743-removebg-preview.png"
                        alt="IMG-20220826-172957-743-removebg-preview"
                    />
                    <span>Developer</span>
                </a>
                <ul class="list-unstyled p-0">
                    <li>
                        <a
                            class="active d-flex text-center align-center font-1 color-black border-raduis-6 p-10 gap-q relative"
                            href="index.html"
                        >
                            <i class="fas fa-chart-area fa-fw"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d-flex text-center align-center font-1 color-black border-raduis-6 p-10 gap-q relative"
                            href="index.html"
                        >
                            <i class="fa-solid fa-user-circle fa-fw"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d-flex text-center align-center font-1 color-black border-raduis-6 p-10 gap-q relative"
                            href="index.html"
                        >
                            <i class="fa-solid fa-gear fa-fw"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d-flex text-center align-center font-1 color-black border-raduis-6 p-10 gap-q relative"
                            href="index.html"
                        >
                            <i class="fa-solid fa-diagram-project fa-fw"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d-flex text-center align-center font-1 color-black border-raduis-6 p-10 gap-q relative"
                            href="index.html"
                        >
                            <i class="fa-solid fa-graduation-cap fa-fw"></i>
                            <span>Courses</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content hidden w-full">
                <div
                    class="head bg-white p-15 d-flex align-center justify-between"
                >
                    <div class="search relative d-flex align-center gap-h">
                        <input type="search" placeholder="Search..." />
                    </div>
                    <div class="icons d-flex align-center gap-1">
                        <span class="notification relative">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <img
                            src="https://i.postimg.cc/HszpKbjX/avatar-3.png"
                            alt=""
                            width="40"
                        />
                    </div>
                </div>
                <h1 class="relative">Dashboard</h1>
                <div class="wrapper d-grid gap-20">
                    <div
                        class="welcome bg-white border-raduis-6 mobile-text-center mobile-d-block"
                    >
                        <div class="intro d-flex justify-between p-20 bg-eee">
                            <div class="mobile-width-100">
                                <h2 class="m-0">Welcome</h2>
                                <p class="mt-5 color-gray font-14 mb-20">
                                    Lorem ipsum dolor sit amet consectetur
                                    adipisicing elit. Maxime, odio?
                                </p>
                            </div>
                            <img
                                src="assets/images/dashboard/welcome.png"
                                alt=""
                                class="mobile-d-none"
                            />
                        </div>
                        <img
                            src="https://i.postimg.cc/HszpKbjX/avatar-3.png"
                            alt=""
                            class="avatar"
                        />
                        <div
                            class="body text-center d-flex p-20 mt-20 mb-20 mobile-d-block"
                        >
                            <div>
                                Anwar Barakat
                                <span class="d-block color-gray font-14"
                                    >Developer</span
                                >
                            </div>
                            <div>
                                20<span class="d-block color-gray font-14"
                                    >Projects</span
                                >
                            </div>
                            <div>
                                $6500<span class="d-block color-gray font-14"
                                    >Earned</span
                                >
                            </div>
                        </div>
                        <a
                            href="profile.html"
                            class="visit d-block font-14 border-raduis-6 color-white w-fit btn-shape"
                            >Profile</a
                        >
                    </div>
                </div>
            </div>
        </section>
    </body>

    <!-- fontawesome cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
</html>
